<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Platsbanken</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <header><h1><a href="index.html">PLATSBANKEN</a></h1></header>
    <main>
       
        <form id="searchForm">
            <div id="upperForm">
               
                <select id="filterProfession"></select>
                <select id="filterCounty"></select>
                <select id="filterTown"></select>
                <select id="filterJobsByAmount">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                
                <button type="button" id="filterButton">
                    Filtrera
                </button>
                
            </div>
            <div id="lowerForm">
            
                <input type="text" id="searchFieldInput" autocomplete="off">
                <button type="button" id="searchFieldButton">
                    <img src="images/search.svg" alt="Magnifying glass">
                </button>
            </div> 
            <div id="autoCompleteOutput"></div> 
        </form>
        
        <div id="amountOfJobs"></div>
        <div id="filterByTown"></div>
        <div id="outputListJobs">
            <div id="outputJobURL"></div>
        </div>
        <div id="pagineringWrapper">
            <button id="previousPage"><img src="images/left.svg" alt="Arrow pointing left"></button>
            <div id="pageNumber"></div>
            <button id="nextPage"><img src="images/right.svg" alt="Arrow pointing right"></button>
        </div>
        <button id="shareSearchResultButton">
            Dela s√∂kning
        </button>
        <input id="outputShareSearchResult" class="hidden" value="" />
        
        
        <button id="savedAds">
            Mina sparade jobbannonser
        </button>
        
        <div id="outputSavedJobs" class="hidden outputSavedJobs"></div>
        
    </main>
    <footer></footer>
    
    <script src="js/main.js"></script>
    
</body>

</html>
